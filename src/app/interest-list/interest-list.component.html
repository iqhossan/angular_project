<section class="content"> 
    <div class="widget-body">
        <div class="widget-main"> 
            <div class="row">
                <div class="title"> 
                          <div class="widget-header widget-header-small">
                              <h6 class="widget-title smaller">
                                  <font size="3" color="blue"><b>Interest Rate Entry Form</b></font>
                              </h6> 
                          </div> 
                  </div>
            </div> 
            <form (ngSubmit) = "onSubmit()">
            <div class="row">
                <div class="widget-body">
                    <div class="widget-main"> 
                     
                      <div class="row"> 
                        <div class="col-md-2">
                          <a href="create-rate" class="btn btn-dark"><i class="fas fa-plus"></i>Add New</a>
                        </div>
                        <div class="col-md-3">
                          <div class="input-group ss-item-required">
                              <div class="input-group-prepend">
                                <div class="input-group-text" style="min-width:80px">Interest&nbsp;Rate:</div>
                              </div>
                              <input type="text" id="interestRate" name="interestRate" [(ngModel)]="rate.interestRate" class="form-control" autocomplete="off" required/>
                            </div>
                        </div>
                        <div class="col-md-4">
                          <div class="input-group">
                              <div class="input-group-prepend ">
                                  <div class="input-group-text" style="min-width:50px">Effective Date:</div>
                              </div>
                              <div class="input-group-prepend ">
                                <input type="date" size = "6" name="effectiveDate" id="effectiveDate" [(ngModel)]="rate.effectiveDate"  required />  
                              </div>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <button class="btn btn-success" type="submit">
                            <i class="fa fa-save"></i> Save
                          </button>
                         </div>
                      </div> 
                    </div>
                  </div>
            </div>
            </form>
            <div class="row">&nbsp;</div>
        </div> 
    </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
      <table class="table table-striped table-report">
        <thead class="thead-light"> 
            <tr> 
          <th class="text-center" scope="col">Id</th>
          <th class="text-center" scope="col">Interest Rate</th>
          <th class="text-center" scope="col">Effective Date</th>
          <th class="text-center" scope="col">Created</th>
          <th class="text-center" scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
             
            <tr *ngFor="let rate of rates">
              <td class="text-center" >{{rate.id}}</td>
                <td class="text-center" >{{rate.interestRate}}</td>
                <td class="text-center" >{{rate.effectiveDate |date:'MM-dd-yyyy'}}</td>
                <td class="text-center" >{{rate.created |date:'MM-dd-yyyy HH:MM'}}</td>
                <td class="text-center" > <div class="btn-group btn-corner"> 
                    <button (click) = "updateRate(rate.id)" class="btn btn-sm btn-info edit"> <i class="fas fa-pencil-alt"></i> Update</button>
                    <button (click) = "deleteRate(rate.id)"  class='btn btn-danger btn-sm delete' style="margin-left: 10px;" onclick="return confirm('Are You Sure? Want to Delete It.');"><i class="fas fa-trash"></i> Delete</button> 
                </div></td>  
            </tr>
        </tbody>
    </table>
    
     
    
    </div></div>
    </section>
