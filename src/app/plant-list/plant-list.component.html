<section class="content"> 
<div class="widget-body">
    <div class="widget-main"> 
        <div class="row">
            <div class="title"> 
                      <div class="widget-header widget-header-small">
                          <h6 class="widget-title smaller">
                              <font size="3" color="blue"><b>Plant Entry Form</b></font>
                          </h6> 
                      </div> 
              </div>
        </div> 
        <div class="row">
          <div class="col-md-3">
            <a href="create-plant" class="btn btn-dark">
            <i class="fas fa-plus"></i>Add New</a>
          </div> 
        </div>
        <div class="row">&nbsp;</div>
    </div> 
</div>
  <div class="row justify-content-center">
    <div class="col-md-12">
  <table class="table table-striped table-report">
    <thead class="thead-light"> 
		<tr> 
      <th class="text-center" scope="col">Id</th>
      <th class="text-center" scope="col">Plant Code</th>
      <th class="text-center" scope="col">Plant Name</th>
      <th class="text-center" scope="col">Created</th>
      <th class="text-center" scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		 
        <tr *ngFor="let plant of plants">
          <td class="text-center" >{{plant.id}}</td>
            <td class="text-center" >{{plant.plantCode}}</td>
            <td class="text-center" >{{plant.plantDesc}}</td>
            <td class="text-center" >{{plant.created}}</td>
            <td class="text-center" > <div class="btn-group btn-corner"> 
                <button (click) = "updatePlant(plant.id)" class="btn btn-sm btn-info edit"> <i class="fas fa-pencil-alt"></i> Update</button>
                <button (click) = "deletePlant(plant.id)"  class='btn btn-danger btn-sm delete' style="margin-left: 10px;" onclick="return confirm('Are You Sure? Want to Delete It.');"><i class="fas fa-trash"></i> Delete</button> 
            </div></td>  
		</tr>
	</tbody>
</table>

 

</div></div>
</section>
