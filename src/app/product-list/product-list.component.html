<section class="content"> 
    <div class="widget-body">
        <div class="widget-main"> 
            <div class="row">
                <div class="title"> 
                          <div class="widget-header widget-header-small">
                              <h6 class="widget-title smaller">
                                  <font size="3" color="blue"><b>Product Entry Form</b></font>
                              </h6> 
                          </div> 
                  </div>
            </div> 
            <div class="row">
              <div class="col-md-3">
                <a href="create-product" class="btn btn-dark">
                <i class="fas fa-plus"></i>Add New</a>
              </div> 
            </div>
            <div class="row">&nbsp;</div>
        </div> 
    </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
      <table class="table table-striped table-report">
        <thead class="thead-light"> 
            <tr> 
          <th class="text-center" scope="col">Id</th>
          <th class="text-center" scope="col">Product Code</th>
          <th class="text-center" scope="col">Product Name</th>
          <th class="text-center" scope="col">Product Threshold</th>
          <th class="text-center" scope="col">Created</th>
          <th class="text-center" scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
             
            <tr *ngFor="let product of products">
              <td class="text-center" >{{product.id}}</td>
                <td class="text-center" >{{product.prodCode}}</td>
                <td class="text-center" >{{product.prodDesc}}</td>
                <td class="text-center" >{{product.prodThreshold}}</td>
                <td class="text-center" >{{product.created}}</td>
                <td class="text-center" > <div class="btn-group btn-corner"> 
                    <button (click) = "updateProduct(product.id)" class="btn btn-sm btn-info edit"> <i class="fas fa-pencil-alt"></i> Update</button>
                    <button (click) = "deleteProduct(product.id)"  class='btn btn-danger btn-sm delete' style="margin-left: 10px;" onclick="return confirm('Are You Sure? Want to Delete It.');"><i class="fas fa-trash"></i> Delete</button> 
                </div></td>  
            </tr>
        </tbody>
    </table>
    
     
    
    </div></div>
    </section>
